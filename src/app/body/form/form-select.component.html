<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field>
    <input
      type="text"
      placeholder="Career Title"
      matInput
      formControlName="title"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="dateMargin">
    <input
      formControlName="startingDate"
      [matDatepicker]="startPicker"
      matInput
      placeholder="Choose a Starting Date">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="dateMargin btnMargin">
    <input
      formControlName="endingDate"
      [matDatepicker]="endPicker"
      matInput
      placeholder="Choose an Ending Date">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
  <div>
    <button
      class="fetchBtn"
      color="primary"
      mat-raised-button
      type="submit">
        Fetch Data</button>
  </div>
</form>
